<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body class="text-white h-screen flex flex-col items-center justify-center relative">

    <!-- Dev Tool Button 
    <button onclick="triggerDevTest()" class="fixed top-4 right-4 z-50 bg-cyan-900/50 hover:bg-cyan-800/80 text-cyan-100 font-bold py-1 px-3 rounded text-xs backdrop-blur-sm transition-all border border-cyan-500/30 shadow-lg">
        DEV: Test Celebration (3s)
    </button>
    -->

    <!-- Music Toggle Button -->
    <button id="music-toggle" class="fixed top-4 left-4 z-50 bg-cyan-900/50 hover:bg-cyan-800/80 text-cyan-100 p-2 rounded-full backdrop-blur-sm transition-all border border-cyan-500/30 shadow-lg group">
        <span class="sr-only">Toggle Music</span>
        <!-- Muted Icon (Show by default) -->
        <svg id="music-icon-off" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="1" y1="1" x2="23" y2="23"></line><path d="M9 9v6a3 3 0 0 0 5.12 2.12M15 9.34V4m-9 9a3 3 0 1 1-6 0v-5.5"></path></svg>
        <!-- Playing Icon (Hidden by default) -->
        <svg id="music-icon-on" class="hidden" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></svg>
    </button>

    <!-- Audio Element (Hidden) -->
    <audio id="bg-music" loop>
        <!-- Using a free ambient track. Replace 'src' with your own file if desired. -->
        <source src="beats.mp3" type="audio/mpeg">
    </audio>

    <!-- Canvas for background effects -->
    <canvas id="bgCanvas" class="absolute top-0 left-0 w-full h-full z-0"></canvas>

    <!-- Main Content -->
    <main class="z-10 text-center px-4 w-full max-w-4xl flex flex-col items-center gap-8 md:gap-12">
        
        <!-- Header -->
          <div class="space-y-4 animate-float">
            
            <!-- Logos Container -->
            <div class="flex justify-center items-center gap-6 mb-2">
                <!-- Replace 'logo1.png' and 'logo2.png' with your actual file names -->
                <!-- I added a drop-shadow to make them pop against the dark background -->
                <img src="BRANDING-IDENTITY-NEXUS.png" alt="Logo 1" class="h-12 md:h-16 object-contain drop-shadow-[0_0_10px_rgba(0,242,255,0.3)]">
                <img src="CCIS Logo.png" alt="Logo 2" class="h-12 md:h-16 object-contain drop-shadow-[0_0_10px_rgba(189,0,255,0.3)]">
            </div>

            <h2 class="text-cyan-300/70 tracking-[0.3em] text-sm md:text-base font-light uppercase">New Year Countdown</h2>
            <h1 class="text-5xl md:text-7xl lg:text-8xl font-bold tracking-tight text-gradient drop-shadow-2xl">
                2026
            </h1>
        </div>

        <!-- Timer Grid -->
        <div id="countdown" class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6 w-full max-w-3xl transition-opacity duration-1000">
            <!-- Days -->
            <div class="glass rounded-2xl p-6 flex flex-col items-center justify-center aspect-square md:aspect-auto md:h-40 relative group transition-all duration-300">
                <div class="absolute inset-0 bg-cyan-500/5 rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity"></div>
                <span id="days" class="timer-font text-5xl md:text-6xl font-bold text-white mb-2">00</span>
                <span class="text-xs md:text-sm text-cyan-400/60 uppercase tracking-widest">Days</span>
            </div>

            <!-- Hours -->
            <div class="glass rounded-2xl p-6 flex flex-col items-center justify-center aspect-square md:aspect-auto md:h-40 relative group transition-all duration-300 delay-75">
                <div class="absolute inset-0 bg-cyan-600/5 rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity"></div>
                <span id="hours" class="timer-font text-5xl md:text-6xl font-bold text-white mb-2">00</span>
                <span class="text-xs md:text-sm text-cyan-400/60 uppercase tracking-widest">Hours</span>
            </div>

            <!-- Minutes -->
            <div class="glass rounded-2xl p-6 flex flex-col items-center justify-center aspect-square md:aspect-auto md:h-40 relative group transition-all duration-300 delay-100">
                <div class="absolute inset-0 bg-blue-600/5 rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity"></div>
                <span id="minutes" class="timer-font text-5xl md:text-6xl font-bold text-white mb-2">00</span>
                <span class="text-xs md:text-sm text-cyan-400/60 uppercase tracking-widest">Minutes</span>
            </div>

            <!-- Seconds -->
            <div class="glass rounded-2xl p-6 flex flex-col items-center justify-center aspect-square md:aspect-auto md:h-40 relative group transition-all duration-300 delay-150">
                <div class="absolute inset-0 bg-violet-600/5 rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity"></div>
                <span id="seconds" class="timer-font text-5xl md:text-6xl font-bold text-cyan-300 mb-2">00</span>
                <span class="text-xs md:text-sm text-cyan-400/60 uppercase tracking-widest">Seconds</span>
            </div>
        </div>

        <!-- Message container (Hidden by default, shown when timer hits 0) -->
        <div id="new-year-message" class="hidden flex-col items-center gap-6 w-full animate-bounce-in">
            <h2 class="text-4xl md:text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-300 to-violet-300 drop-shadow-[0_0_15px_rgba(0,242,255,0.5)] animate-pulse">
                HAPPY NEW YEAR! MAY YOU HAVE A PROSPEROUS 2026!
            </h2>
            
            <!-- Video Container -->
            <div class="w-full max-w-2xl aspect-video glass rounded-xl overflow-hidden shadow-[0_0_30px_rgba(0,242,255,0.15)] border border-cyan-500/30">
                <video id="celebration-video" class="w-full h-full object-cover" controls playsinline>
                    <source src="hny.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

    </main>

    <footer class="absolute bottom-4 z-10 text-cyan-900/50 text-xs tracking-widest uppercase">
        New Year Countdown Sequence Initiated
    </footer>

    <script>
       
    </script>
</body>

</html>
